<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="contact page of an exercise to build a website for a fictional photographer">

	<title>Contact</title>

	<link rel="icon" href="favicon.ico">

	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body class="body">
	<header class="main-header">
		<nav class="main-navbar">
			<h1 class="brand">Ignis</h1>
			<div class="navbar-links-container">
				<a href="index.html" class="navbar-link">home</a>
				<a href="blog.html" class="navbar-link">blog</a>
				<a href="contact.html" class="navbar-link">contact</a>
				<a href="#" class="socials-btn"><img src="symbols/search.svg" alt="button to execute search" class="socials-icon"></a>
				<a href="#"><img src="symbols/hamburger.svg" class="hamburger" alt="button to open site navigation" /></a>
			</div>
		</nav>
		<h1 class="page-heading">Contact</h1>
	</header>

	<main class="main">
		<form>
			<label for="message" class="form-label">Message</label>
			<textarea class="form-textarea" rows="8" id="message" name="message"></textarea>

			<label for="input1" class="form-label">Name*</label>
			<input type="text" id="input1" name="" class="form-input" required="">

			<label for="input2" class="form-label">Email*</label>
			<input type="email" id="input2" name="" class="form-input" required="">

			<label for="input3" class="form-label">Website</label>
			<input type="text" id="input3" name="" class="form-input">

			<input type="submit" class="submit-btn" name="submit" value="Send Message">
		</form>
	</main>

	<footer class="main-footer">
		<a href="https://twitter.com/" target="_blank" rel=”noopener” class="socials-btn"><img src="symbols/twitter.svg" class="socials-icon" alt="link to twitter button"></a>
		<a href="https://www.instagram.com/backpacker.life/" target="_blank" rel=”noopener” class="socials-btn"><img src="symbols/instagram.svg" class="socials-icon" alt="link to instagram button"></a>
		<a href="https://www.facebook.com/avi.c.nehemia" target="_blank" rel=”noopener” class="socials-btn"><img src="symbols/facebook.svg" class="socials-icon" alt="link to facebook button"></a>
		<a href="https://www.youtube.com/" target="_blank" rel=”noopener” class="socials-btn"><img src="symbols/youtube.svg" class="socials-icon" alt="link to youtube button"></a>
	</footer>
</html>
